<h1 style="text-align:center;background-color: burlywood;">Student Details</h1>
<div>
    <form  [formGroup]="studGroup" (ngSubmit)="onSubmit(studGroup.value)">

   
<mat-grid-list cols="1" rowHeight="600px">
    <mat-grid-tile>
        <div class="example-container">
            <mat-form-field appearance="fill" class="width-50">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-50 ml-2">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="width-50">
                <mat-label>Mobile No.</mat-label>
                <input matInput formControlName="mobNo">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-50 ml-2">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Ex. stud@gmail.com" formControlName="email">
            </mat-form-field>
            <br>
            <label id="example-radio-group-label">Gender: </label>
            <!-- <label id="example-radio-group-label">Date of birth: </label> -->
            <br><br>
            <mat-radio-group aria-label="Select an option" class="width-50" appearance="fill" formControlName="gender">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="2">Female</mat-radio-button>
            </mat-radio-group>
      

            <!-- <br>
            <br> -->          
            <mat-form-field appearance="fill" class="width-50 ml-2">                
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="width-50">
                <mat-label>City</mat-label>
                <select matNativeControl formControlName="city">
                    <option value="" selected>Select City</option>
                    <option *ngFor="let item of city" [ngValue]="item">{{item}}
                  </select>              
            </mat-form-field>

            <mat-form-field appearance="fill" class="width-50 ml-2">
                <mat-label>State</mat-label>
                <select matNativeControl formControlName="state">
                    <option value="" selected>Select State</option>
                    <option *ngFor="let item of state" [ngValue]="item">{{item}}
                  </select>
            </mat-form-field>

            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button">Submit</button>
                <a mat-raised-button color="primary" class="cancel" routerLink="/student-list">cancel</a> 
              </div>
          
        </div>
    </mat-grid-tile>
</mat-grid-list>
</form>
</div>
